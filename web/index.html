<script src="annyang.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
if (annyang) {
	var commands = {
		"tell me the *thing": function(thing) {
			switch(thing) {
				case "weather":
					$.get("/weather");
					break;
				case "schedule":
					$.get("/schedule");
					break;
			}
		}
	};

	annyang.addCommands(commands);
	annyang.start();
}
</script>
